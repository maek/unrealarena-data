language: cpp

compiler: gcc

notifications:
  email: false

env:
  global:
    - HOMEPATH="$HOME/.unrealarena/pkg"
    - DATAPAK="$HOMEPATH/unrealarena_$(cat VERSION).pre.zip"

before_install:
  - travis_retry sudo apt-get -qq update

install:
  - travis_retry sudo apt-get -qq install zip

before_script:
  - mkdir -p "$HOMEPATH"

script:
  - git ls-files | zip -9 "$DATAPAK" -@
  - zip -d "$DATAPAK" .gitattributes .travis.yml README.md

deploy:
  provider: releases
  api_key:
    secure: 
  file: "$DATAPAK"
  skip_cleanup: true
  on:
    tags: true
    repo: maek/unrealarena-data
